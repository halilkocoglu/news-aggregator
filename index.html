<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Aggregator</title>
    <link rel="stylesheet" href="resources/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container text-center overflow-auto  mt-5 d-flex flex-column align-items-center">
      <h1 id="title" class="mb-5">News Aggregator</h1>
      <label class="fw-semibold text-capitalize mb-1"> Select a country </label>
      <form class="mb-5">
        <select name="country" id="country-select">
          <option value="tr">Turkey</option>
          <option value="gb">United Kingdom</option>
          <option value="de">Germany</option>
          <option value="us">United States</option>
          <option value="ca">Canada</option>
          <option value="fr">France</option>
          <option value="ru">Russia</option>
        </select>
      </form>
        <section class="justify-content-center" id="news-container">
            <ul id="new-list" class="list-group">

            </ul>
        </section>
        <div class="goUpButton bg-primary p-2 rounded-circle">
          <a class="text-decoration-none" href="#title">
            <img class="icon" src="/resources/images/angle-up-solid.svg" alt="">
          </a>
        </div>
    </div>

    <script src="/resources/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
